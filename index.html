<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="header-icon">
                <path d="M12 2a10 10 0 0 0-9.62 12.59l-1.39 3.51a1 1 0 0 0 1.25 1.25l3.51-1.39A10 10 0 1 0 12 2z">
                </path>
                <path d="M8 10l-1 1 1 1"></path>
                <path d="M16 10l1 1-1 1"></path>
            </svg>
            <h1>AI Chatbot</h1>
        </div>

        <div id="messages" class="message-area">
            <!-- Initial Bot Message -->
            <div class="message-row bot-row">
                <div class="message-bubble bot-message shadow-sm">
                    Hello! I am your AI assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question here..." required>
                <button type="submit" id="send-button">
                    Send
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
